<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Wikidata Abfrage:</h3>
    </div>
    <div class="panel-body">

      <form name="myForm" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">Staat auswählen</label>
          <div class="col-sm-4">
            <button type="button" class="btn btn-default" ng-model="selectedCountry" bs-options="country.value as country.label for country in countries" bs-select>
              Action
            </button>
          </div>
        </div>

      </form>
      <button type="submit" class="btn btn-primary" ng-click="startQuery()">Abfrage starten</button>
    </div>
  </div>

</div>

<div class="row">
  <div id="wikidataResult" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Wikidata Ergebnis:</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <label class="col-sm-4 control-label">Hauptstadt</label>
        <div class="col-sm-8">
          <span class="label label-primary">{{result.capital}}</span>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 control-label">Einwohner</label>
        <div class="col-sm-8">
          <span class="label label-primary">{{result.population | number}}</span>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 control-label">Währung</label>
        <div class="col-sm-8">
          <span class="label label-primary">{{result.currency}}</span>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 control-label">Mitglied bei</label>
        <div class="col-sm-8">
          <ul>
            <li ng-repeat="member in result.memberOf">
              <span class="label label-primary">{{member.value}}</span>
            </li>
          </ul>

        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 control-label">Gemeinsame Grenze mit</label>
        <div class="col-sm-8">
          <ul>
            <li ng-repeat="member in result.sharesBorderWith">
              <span class="label label-primary">{{member.value}}</span>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
